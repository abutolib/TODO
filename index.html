<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
</head>

<body>

  <h1 class="text-center my-5"> TODO23</h1>

  <div class="container">
    <form class="w-50 mx-auto js-form " method="post">
      <div class="input-group">
        <input type="text" class="form-control js-input" placeholder="Amal qo'shish" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-primary" type="submit" >ADD</button>
      </div>
    </form>

    <ul class="list-group js-list w-50 mx-auto mt-5"></ul>

    <div class="text-center mt-5">
      <div class="btn-group text-center js-btns">
        <button class="btn btn-primary js-all">All <span class="js-all-count">0</span></button>
        <button class="btn btn-success js-completed">Completed <span class="js-completed-count">0</span></button>
        <button class="btn btn-warning js-uncompleted">Un completed <span class="js-uncompleted-count">0</span></button>
        <button class="btn btn-danger js-delete-all">Delete all</button>
      </div>
    </div>
  </div>


  <script src="./js/main.js"></script>
</body>

</html>
